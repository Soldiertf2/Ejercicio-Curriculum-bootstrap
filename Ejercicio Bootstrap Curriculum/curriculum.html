<!DOCTYPE html>
<html lang="es">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#Experiencia">1-Experiencia</button><br><br>
  	<div id="Experiencia" class="collapse">
    	Experiencias en labores de campo , albañil y comisario de carreras.
  	</div><br>
  	<button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#Formacion">2-Formacion</button><br><br>
	<div id="Formacion" class="collapse">
    	<table class="table">
      	 	<tr>
      	 		<td>4 años</td><td>Titulación en la ESO</td>
      	 	</tr>
      	 	<tr>
      	 		<td>2 años</td><td>Título de Tecnico en Sistemas Microinformaticos y Redes</td>
      	 	</tr>
      	 	<tr>
      	 		<td>En Proceso</td><td>Título de Técnico Superior en Administración de Sistemas Informáticos en Red</td>
      	 	</tr>
      	</table>
  	</div><br>
  	<button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#Formulario">3-Contacto</button><br><br>
  	<div id="Formulario" class="collapse">
  	<div class="container mt-3">
  		<form action="">
    		<div class="mb-3">
    			<label for="name" class="form-label">Nombre de la compañia:</label>
    			<input type="text" class="form-control" id="name" placeholder="Enter company name" name="name">
    		</div>
    		<div class="mb-3 mt-3">
   				<label for="email" class="form-label">Su Email:</label>
    			<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    		</div>
    		<label for="obser">Observaciones:</label>
			<textarea class="form-control" rows="5" id="obser" name="text" placeholder="Cualquier duda o crítica escríbela aquí"></textarea><br>
    		<button type="submit" class="btn btn-primary">Enviar</button>
    	</form>
    </div>
  	</div>
</body>
